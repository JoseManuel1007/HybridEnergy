<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Energía y Biogás</title>
  <link rel="stylesheet" href="/css/estilo_cal.css">
</head>

<body>
  <div class="container">
    <h2>Calculadora de Energía y Biogás</h2>

    <label for="personas">Cantidad de personas en el hogar:</label>
    <input type="number" id="personas" min="1" value="4" width="80%">

    <label for="consumo">Consumo eléctrico mensual (kWh):</label>
    <input type="number" id="consumo" min="0" value="150">

    <button onclick="calcular()" style="width: 100%;">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script src="/js/cal_script.js"></script>
</body>

</html>
